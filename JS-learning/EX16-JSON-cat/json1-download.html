<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>

      p {
        color: purple;
        margin: 0.5em 0;

        box-sizing: border-box;

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let para3 = document.createElement('p');
    let para4 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;
      // Add your code here
      const obj = JSON.parse(catString);
      const mothNames = obj;
      for (const mothName of mothNames) {
        motherInfo =  motherInfo + mothName.name + ', ';
        
        const kittenList =  mothName.kittens;
        for (const kitten of kittenList){
          if (kitten.gender === 'f'){
            total++;
            male++;
          }
          else {
            total++
          }
          kittenInfo = 'Mother cats have ' + total + ' kittens, ' + male + ' of which are male.';
          }
        }
      var arrayMotherInfo = motherInfo.split(', ');
      var lastMotherName = arrayMotherInfo[arrayMotherInfo.length - 2];
      arrayMotherInfo.pop();
      arrayMotherInfo.pop();
      motherInfo = arrayMotherInfo.join(', ') + ' and ' + lastMotherName + '.';
      // Don't edit the code below here!
      
      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
      para3.textContent = total;
      para4.textContent = male;
    }

    section.appendChild(para1);
    section.appendChild(para2);
    section.appendChild(para3);
    section.appendChild(para4);
  </script>

</html>
