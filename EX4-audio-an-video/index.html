<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta title="Аудио и видео">
    </head>
    <body>
        <h1>Это видео</h1>
        <video controls width="500" height="500"
        loop muted preload="auto"
        poster="buns.png">
            <source src="rabbit320.webm" type="video/webm">
            <source src="rabbit320.mp4" type="video/mp4">
            <p>Ваш браузер не поддерживает HTML5 видео. Используйте<a href="rabbit320.webm"> ссылку на видео</a> для просмотра</p>
        </video>
        <h1>Это аудио</h1>
        <audio controls>
            <source src="viper.ogg" type="audio/ogg">
            <source src="viper.mp3" type="audio/mp3">
            <p>Ваш браузер не поддерживает HTML5 аудио. Используйте<a href="viper.mp3">ссылку на видео</a> для прослушивания</p>
        </audio>
    </body>
</html>
